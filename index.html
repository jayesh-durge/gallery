<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- header part -->
    <header>
        parallax effect
    </header>

    <span id="center">+</span>
    <span id="yearcounter">polar bear</span>

    <!-- desktop mode  -->
    <div class="container">
        <h2>Animal</h2>
        <div class="imagestrip" data-mouse-down-at="0" data-pervious-percentage="0">
            <span>←</span>
            <div class="memories">
                <img src="images/polar bear.jpg" alt="polar bear" draggable="false">
                <img src="images/panda.jpg" alt="panda" draggable="false">
                <img src="images/brown bear.jpg" alt="brown bear" draggable="false">
                <img src="images/Elephants.jpg" alt="Elephants" draggable="false">
                <img src="images/leopard.jpg" alt="leopard" draggable="false">
                <img src="images/red fox.jpg" alt="red fox" draggable="false">
                <img src="images/cattle.jpg" alt="cattle" draggable="false">
                <img src="images/kongoni.jpg" alt="kongoni" draggable="false">
            </div>
            <span>→</span>
        </div>
    </div>
    
</body>
</html>
