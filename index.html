<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header part -->
    <header>
        <img src="https://www.adhyaaya.in/_app/immutable/assets/solid-resize.fd012ce5.webp" alt="logo" draggable="false">
        <i class="fa-solid fa-bars"></i>
    </header>

    <span id="center">+</span>
    <span id="yearcounter">2018</span>

    <!-- desktop mode  -->
    <div class="container">
        <h2>adhyaaya</h2>
        <div class="imagestrip" data-mouse-down-at="0" data-pervious-percentage="0">
            <span>←</span>
            <div class="memories">
                <!-- add all images in this for all year and year number in alt -->
                <img src="adhy gallery/2018/pixelcut-export (24).jpeg" alt="2018" draggable="false">
                <img src="adhy gallery/2018/pixelcut-export (25).jpeg" alt="2018" draggable="false">
                <img src="adhy gallery/2019/pixelcut-export (17).jpeg" alt="2019" draggable="false">
                <img src="adhy gallery/2019/pixelcut-export (15).jpeg" alt="2019" draggable="false">
                <img src="adhy gallery/2019/pixelcut-export (16).jpeg" alt="2019" draggable="false">
                <img src="adhy gallery/2020/pixelcut-export (10).jpeg" alt="2020" draggable="false">
                <img src="adhy gallery/2020/pixelcut-export (11).jpeg" alt="2020" draggable="false">
                <img src="adhy gallery/2020/pixelcut-export (12).jpeg" alt="2020" draggable="false">
                <img src="adhy gallery/2020/pixelcut-export (13).jpeg" alt="2020" draggable="false">
                <img src="adhy gallery/2020/pixelcut-export (14).jpeg" alt="2020" draggable="false">
                <img src="adhy gallery/2021/pixelcut-export (5).jpeg" alt="2021" class="vertical" draggable="false">
                <img src="adhy gallery/2021/pixelcut-export (6).jpeg" alt="2021"  class="vertical"draggable="false">
                <img src="adhy gallery/2021/pixelcut-export (7).jpeg" alt="2021"  class="vertical"draggable="false">
                <img src="adhy gallery/2021/pixelcut-export (8).jpeg" alt="2021"  class="vertical"draggable="false">
                <img src="adhy gallery/2021/pixelcut-export (9).jpeg" alt="2021" class="vertical" draggable="false">
                <img src="adhy gallery/2022/pixelcut-export.jpeg" alt="2022" draggable="false">
                <img src="adhy gallery/2022/pixelcut-export (1).jpeg" class="vertical" id="image-2nd-2022" alt="2022" draggable="false">
                <img src="adhy gallery/2022/pixelcut-export (2).jpeg" alt="2022" draggable="false">
                <img src="adhy gallery/2022/pixelcut-export (3).jpeg" class="vertical" alt="2022" draggable="false">
                <img src="adhy gallery/2022/pixelcut-export (4).jpeg" class="vertical" alt="2022" draggable="false">
            </div>
            <span>→</span>
        </div>
        <!-- <span class="outof">1 of 8</span> -->
    </div>
    

    <!-- mobile view add image per year in this and year number in #yearcounter -->
    <div class="mobileview">

        <h2>adhyaaya</h2>
        <!-- year 2018 -->
        <div class="add">
            <span class="one">+</span>
            <div class="imagestrip" >
                <span class="year">2018</span>
                <div class="memories">
                    <img class="active" src="adhy gallery/2018/pixelcut-export (24).jpeg" alt="2018" draggable="false">
                    <img src="adhy gallery/2018/pixelcut-export (25).jpeg" alt="2018" draggable="false">
                    <img src="adhy gallery/2018/pixelcut-export (23).jpeg" alt="2018" draggable="false">
                    <img src="adhy gallery/2018/pixelcut-export (22).jpeg" alt="2018" draggable="false">
                    <img src="adhy gallery/2018/pixelcut-export (21).jpeg" alt="2018" draggable="false">
                </div>
            </div>
            <span class="two">+</span>
        </div>
        <!-- year 2019 -->
        <div class="add">
            <span class="one">+</span>
            <div class="imagestrip">
                <span class="year">2019</span>
                <div class="memories">
                    <img class="active" src="adhy gallery/2019/pixelcut-export (17).jpeg" alt="2019" draggable="false">
                    <img src="adhy gallery/2019/pixelcut-export (15).jpeg" alt="2019" draggable="false">
                    <img src="adhy gallery/2019/pixelcut-export (16).jpeg" alt="2019" draggable="false">
                    <img src="adhy gallery/2019/pixelcut-export (18).jpeg" alt="2019" draggable="false">
                    <img src="adhy gallery/2019/pixelcut-export (19).jpeg" alt="2019" draggable="false">
                </div>
            </div>
            <span class="two">+</span>
        </div>
        <!-- year 2020 -->
        <div class="add">
            <span class="one">+</span>
            <div class="imagestrip" >
                <span class="year">2020</span>
                <div class="memories">
                    <img class="active" src="adhy gallery/2020/pixelcut-export (10).jpeg" alt="2020" draggable="false">
                    <img src="adhy gallery/2020/pixelcut-export (11).jpeg" alt="2020" draggable="false">
                    <img src="adhy gallery/2020/pixelcut-export (12).jpeg" alt="2020" draggable="false">
                    <img src="adhy gallery/2020/pixelcut-export (13).jpeg" alt="2020" draggable="false">
                    <img src="adhy gallery/2020/pixelcut-export (14).jpeg" alt="2020" draggable="false">
                </div>
            </div>
            <span class="two">+</span>
        </div>
        <!-- year 2021 -->
        <div class="add">
            <span class="one">+</span>
            <div class="imagestrip" >
                <span class="year">2021</span>
                <div class="memories">
                    <img class="active" src="adhy gallery/2021/pixelcut-export (5).jpeg" alt="2021" class="vertical" draggable="false">
                    <img src="adhy gallery/2021/pixelcut-export (6).jpeg" alt="2021"  class="vertical"draggable="false">
                    <img src="adhy gallery/2021/pixelcut-export (7).jpeg" alt="2021"  class="vertical"draggable="false">
                    <img src="adhy gallery/2021/pixelcut-export (8).jpeg" alt="2021"  class="vertical"draggable="false">
                    <img src="adhy gallery/2021/pixelcut-export (9).jpeg" alt="2021" class="vertical" draggable="false">
                </div>
            </div>
            <span class="two">+</span>
        </div>
        <!-- year 2022 -->
        <div class="add">
            <span class="one">+</span>
            <div class="imagestrip" >
                <span class="year">2022</span>
                <div class="memories">
                    <img class="active" src="adhy gallery/2022/pixelcut-export.jpeg" alt="2022" draggable="false">
                    <img src="adhy gallery/2022/pixelcut-export (1).jpeg" alt="2022" draggable="false">
                    <img src="adhy gallery/2022/pixelcut-export (2).jpeg" alt="2022" draggable="false">
                    <img src="adhy gallery/2022/pixelcut-export (3).jpeg" class="vertical" alt="2022" draggable="false">
                    <img src="adhy gallery/2022/pixelcut-export (4).jpeg" class="vertical" alt="2022" draggable="false">
                </div>
            </div>
            <span class="two">+</span>
        </div>


    </div>
    
</body>
</html>
